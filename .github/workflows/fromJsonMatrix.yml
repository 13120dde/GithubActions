name: build
on: push
jobs:
  job1:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Check out repository
        uses: actions/checkout@v2
        
      - name: Read GHActionFwUpgradeConfig.json
        id: atSettings
        uses: juliangruber/read-file-action@v1
        with:
          path: './ATConfigurations/GHActionFwUpgradeConfig.json'

      - id: set-matrix
        #run: echo "::set-output name=matrix::{\"include\":[{\"project\":\"foo\",\"config\":\"Debug\"},{\"project\":\"bar\",\"config\":\"Release\"}]}"
        #run: echo "::set-output name=matrix::steps.atSettings.outputs.content"
        run: |
          JSON=$(cat ./ATConfigurations/GHActionFwUpgradeConfig.json)
          echo "::set-output name=matrix::${JSON//'%'/'%25'}"
  job2:
    needs: job1
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJSON(needs.job1.outputs.matrix)}}
    steps:
      - run: echo "Hello"
