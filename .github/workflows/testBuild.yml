name: build
on: push
env:
  ACCOUNT_REGION: eu
  GAMER_TAG: Brodde#2647
jobs:
  authenticate-bnet:
    runs-on: windows-latest
    outputs:
      access-token: ${{steps.bnet-auth.outputs.access-token}}
    steps:

      - name: Check out repo
        uses: actions/checkout@v2

      - name: Authenticate with BNet
        id: bnet-auth
        shell: pwsh  
        run: |
          $AccessToken =  ./Scripts/GetBnetToken.ps1 ${{secrets.WOW_CLIENT_ID}} ${{secrets.WOW_CLIENT_SECRET}} ${{env.ACCOUNT_REGION}}
          echo "::set-output name=access-token::$AccessToken"
  
  get-characters:
    needs: authenticate-bnet
    runs-on: ubuntu-latest
    outputs:
    #  available-characters: ${{ steps.fetch-characters.outputs.available-characters }}
        matrix: ${{ steps.fetch-characters.outputs.matrix }}
    steps:

    - name: Check out repo
      uses: actions/checkout@v2

    - name: Get Characters from Server
      id: fetch-characters
      shell: pwsh  
      run: |
        $Characters = ./Scripts/GetCharactersFromServer.ps1 ${{needs.authenticate-bnet.outputs.access-token }} ${{env.ACCOUNT_REGION}} ${{env.GAMER_TAG}}
        Write-Host $Characters
        echo "::set-output name=matrix::$Characters"
#        echo "::set-output name=available-characters::$Characters"
  
