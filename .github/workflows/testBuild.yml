    needs: get-characters
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{fromJson(needs.get-characters.outputs.matrix)}}
    steps:
    - run: echo ${{ matrix.project }}
    - run: echo ${{ matrix.config }}